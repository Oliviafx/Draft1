<script type="text/javascript">

	$('#searchform').submit(function(e){

  function initMap() {
       //var uluru = {lat: -25.363, lng: 131.044};
       var latitude = parseFloat(localStorage.getItem("lat"));
        var longitude = parseFloat(localStorage.getItem("long"));
        //var uluru =new google.maps.LatLng(-25.363, 131.044);
        var uluru =new google.maps.LatLng(latitude, longitude);
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }

//data should be JSON
function process_results(data){
	var obj = JSON.parse(data);
	document.getElementById("check2").innerHTML = "name " + obj.name;
  //localStorage.setItem("name", obj.name);
	get_img_src(obj.rating);
	document.getElementById("check4").innerHTML = "phone " + obj.phone;
  //localStorage.setItem("phone", obj.phone);
  document.getElementById("image").src = obj.image_url;
  //localStorage.setItem("bus_img", obj.image_url);
  //localStorage.setItem("lat", obj.coordinates.latitude);
  //localStorage.setItem("long", obj.coordinates.longitude);
}

function get_img_src(rating){
  var src;
  switch(rating){
    case 0:
      src = "/images/0.png";
      break;
    case 1:
      src = "/images/1.png";
      break;
    case 1.5:
      src = "/images/1_half.png";
      break;
    case 2:
      src = "/images/2.png";
      break;
    case 2.5:
      src = "/images/2_half.png";
      break;
    case 3:
      src = "/images/3.png";
      break;
    case 3.5:
      src = "/images/3_half.png";
      break;
    case 4:
      src = "/images/4.png";
      break;
    case 4.5:
      src = "images/4_half.png";
      break;
    case 5:
      src = "/images/5.png";
      break;
  }
  document.getElementById("rating").src = src;
  localStorage.setItem("rating_src", src);

}

</script>
