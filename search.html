<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<title> Recommendations </title>
<script type="text/javascript" src="backend.js"></script>
</head>
<body>

<div class="navbar navbar-default navbar-static-top" id = "NavBar">
<ul>
	<li><a href="index.html" class="button"> HOME </a></li>
	<li><a href="search.html" class="button"> SEARCH </a></li>
</ul>
</div>

<h1> Search for what you want: </h1>
<center>
<form>
  <input type="text" name="search" placeholder="Search.." id="userinput">
  <p/>
  <p/>
  <input type="checkbox" onchange="check()" id="location">
  <label for="location">Use My Location </label>
  <p/>
  <select id="price levels" > 
  	<option selected disabled>Price Levels</option>
  	<option value="$"> $ </option>
  	<option value="$$"> $$ </option>
  	<option value="$$$"> $$$ </option>
  	<option value="$$$$"> $$$$ </option>
  </select>
  <p/>

  <button type="button" id="submitbutton""> Submit! </button> 

</form>
</center>

<p id="textresults"></p>


<script type="text/javascript">
var request = require('request');

$(function(){
	$('submitbutton').on('click', function(){
		var parameters= {search: $('userinput').val()};
		$.get('/search', parameters, function(data){
			$('textresults').html(data);
		});
	});

} );


</script>

</body>
</html>
