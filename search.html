<html>

</head>
<body>

<div class="navbar navbar-default navbar-static-top" id = "NavBar">
<ul>
  <li><a href="index.html" class="button"> HOME </a></li>
  <li><a href="search.html" class="button"> SEARCH </a></li>

</ul>
</div>

<h1> Search for what you want: </h1>
<center>
<form id="searchform" method="POST" action="/search">
  <input type="text" name="location" placeholder="Search.." id="userinput">
  <p/>
  <p/>
 <p/>
  <select name="price" id="price levels" > 
    <option disabled selected value> Price Levels</option>
    <option value="1" > $ </option>
    <option value="2"> $$ </option>
    <option value="3"> $$$ </option>
    <option value="4"> $$$$ </option>
  </select>
  <p/>
  <input name="sbutton" type="submit" class="button" value="Submit">
</form>
</center>

<div id = "map"></div>

<div id="results">
<p id="check1"></p>
<p id="textresults"></p>
<img id="image" style="width:100px;height:100px;">
<img id="rating">
<p id="check2"></p>
<p id="check4"></p>
<h2></h2>
</div>


<script type="text/javascript">

  $('#searchform').submit(function(e){
    e.preventDefault();
    $.ajax({
      data: $('#searchform').serialize(),
        type: 'POST',
        url: "/search",
        success : function (response) {
            var data = response;
            process_results(data);
            return data;
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
            console.log(textStatus + " : " + errorThrown);
      }
    });
    return false;
});

//data should be JSON
function process_results(data){
  place_results(data);
  var obj = JSON.parse(data);
  document.getElementById("check2").innerHTML = "name " + obj.name;
  localStorage.setItem("name", obj.name);
  get_img_src(obj.rating);
  document.getElementById("check4").innerHTML = "phone " + obj.phone;
  localStorage.setItem("phone", obj.phone);
  document.getElementById("image").src = obj.image_url;
  localStorage.setItem("bus_img", obj.image_url);
  localStorage.setItem("lat", obj.coordinates.latitude);
  localStorage.setItem("long", obj.coordinates.longitude);
}

function get_img_src(rating){
  var src;
  switch(rating){
    case 0:
      src = "/images/0.png";
      break;
    case 1:
      src = "/images/1.png";
      break;
    case 1.5:
      src = "/images/1_half.png";
      break;
    case 2:
      src = "/images/2.png";
      break;
    case 2.5:
      src = "/images/2_half.png";
      break;
    case 3:
      src = "/images/3.png";
      break;
    case 3.5:
      src = "/images/3_half.png";
      break;
    case 4:
      src = "/images/4.png";
      break;
    case 4.5:
      src = "images/4_half.png";
      break;
    case 5:
      src = "/images/5.png";
      break;
  }
  document.getElementById("rating").src = src;
  localStorage.setItem("rating_src", src);

}

</script>
</body>
</html>
