<p id="srcurl"> </p>
<div id="map"></div>

<script>
var latitude = <%= data.latitude %>;
var longitude = <%= data.longitude %>;

sessionStorage.setItem('lat', latitude);
sessionStorage.setItem('long', longitude);


function getRatingURL(rating){
var src;
  switch(rating){
    case 0:
      src = "/images/0.png";
      break;
    case 1:
      src = "/images/1.png";
      break;
    case 1.5:
      src = "/images/1_half.png";
      break;
    case 2:
      src = "/images/2.png";
      break;
    case 2.5:
      src = "/images/2_half.png";
      break;
    case 3:
      src = "/images/3.png";
      break;
    case 3.5:
      src = "/images/3_half.png";
      break;
    case 4:
      src = "/images/4.png";
      break;
    case 4.5:
      src = "images/4_half.png";
      break;
    case 5:
      src = "/images/5.png";
      break;
  }
  document.getElementById("rating").src = src;
}


function getSRC(){
 	var src = <%= data.src %>;
 	document.getElementById("srcurl").innerHTML=src;
 	return src;
}


      function initMap() {

        var uluru =new google.maps.LatLng(window.latitude, window.longitude);
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzU_JDzOxBsPCvWRWlq6fsd7PvVBYdmpw&callback=initMap">
