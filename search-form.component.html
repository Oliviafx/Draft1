<head>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<title> Recommendations </title>
</head>

<div class="navbar navbar-default navbar-static-top" id = "NavBar">
<ul>
  <li><a href="#home" class="button"> HOME </a></li>
  <li><a href="search.html" class="button"> SEARCH </a></li>
  <li><a href="search-form.component.html" class="button"> FORM </a></li>
</ul>
</div>

<div class="container">
  <div [hidden]="submitted">
    <h1>Search</h1>
    <form (ngSubmit)="onSubmit()" #searchForm="ngForm">
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location"
               required
               [(ngModel)]="model.location" name="location"
               #location="ngModel">
        <div [hidden]="location.valid || location.pristine"
             class="alert alert-danger">
          Location is required
        </div>
      </div>

      <div class="form-group">
        <label for="radius">Radius</label>
        <input type="text" class="form-control" id="radius"
               [(ngModel)]="model.radius" name="radius">
      </div>
      
      <div class="form-group">
        <label for="other">Search: </label>
        <input type="text" class="form-control" id="other"
               [(ngModel)]="model.other" name="other">
      </div>

      <div class="form-group">
        <label for="priceLevel">Price Level</label>
        <select class="form-control" id="priceLevel"
                required
                [(ngModel)]="model.priceLevel" name="priceLevel"
                #priceLevel="ngModel">
          <option *ngFor="let pl of priceLevel" [value]="pl">{{pl}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!searchForm.form.valid">Submit</button>

    </form>
  </div>
</div>
